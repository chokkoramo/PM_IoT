services:
  web:
    build: 
      context: ./src/
      dockerfile: dockerfile
    ports:
      - "7001:7001"
    volumes:
      - "./src/:/app/src"
    environment:
      - ENV=development
      - MONGO_HOST=mongo
      - MONGO_PORT=27017
      - MONGO_DB=pm_proyect
      - MONGO_USER=admin
      - MONGO_PASSWORD=admin123
    depends_on:
      - mongo
    networks:
      - app-networks
  
  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin123
      - MONGO_INITDB_DATABASE=pm_proyect
    volumes:
      - mongo-data:/data/db
    networks:
      - app-networks

  mongo-express:
    image: mongo-express:latest
    container_name: mongo-express
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=admin
      - ME_CONFIG_MONGODB_ADMINPASSWORD=admin123
      - ME_CONFIG_MONGODB_SERVER=mongo
      - ME_CONFIG_MONGODB_PORT=27017
      - ME_CONFIG_MONGODB_AUTH_DATABASE=admin
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin123
    depends_on:
      - mongo
    networks:
      - app-networks
  
volumes:
  mongo-data:

networks:
  app-networks:
    driver: bridge