<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PM IoT Dashboard</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-blue-600 text-white p-4 shadow-md">
        <h1 class="text-2xl font-semibold text-center">🌐 PM IoT Dashboard</h1>
    </header>

    <main class="max-w-3xl mx-auto mt-8">
        <!-- Tarjeta de ejemplo -->
        <div class="bg-white rounded-2xl shadow p-6 mb-6">
            <h2 class="text-xl font-bold mb-2">Sensor Data</h2>
            <p class="text-gray-600 mb-4">This is an example component built with Tailwind CSS.</p>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded">
                View Details
            </button>
        </div>

        <!-- Otro componente -->
        <div class="grid grid-cols-2 gap-4">
            <div class="bg-green-100 p-4 rounded-lg text-center">Temperature: 24°C</div>
            <div class="bg-yellow-100 p-4 rounded-lg text-center">Humidity: 60%</div>
        </div>
    </main>
</body>
</html>
